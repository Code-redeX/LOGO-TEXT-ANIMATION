<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LOGO TEXT ANIMATION</title>
        <link href="Textroundimage.css" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
            <div  class="circle">
                <div class="logo"></div>
                <div class="text">
                        <p>Eniola Odunmbaku - CoderedeX - Frontend Web Developer - </p>
                </div>
            </div>

            <script>
                const text = document.querySelector('.text p');
                text.innerHTML = text.innerText.split("").map(
                    (char,i) =>
                    `<span style="transform:rotate(${i * 6.4}deg)">${char}</span>`
                ).join("")
            </script>

    </body>
</html>
